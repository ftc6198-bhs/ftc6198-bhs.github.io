  <style>
    /* === GLOBAL VARIABLES === */
    :root {
      --accent: #27ae60;
      --accent-dark: #1e8449;
      --muted: #6b6b6b;
      --bg: #fefefe;
      --card: #ffffff;
      --radius: 14px;
      --shadow: 0 4px 16px rgba(0,0,0,0.08);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body.dark {
      --bg: #121212;
      --card: #1f1f1f;
      --accent: #4cd137;
      --accent-dark: #27ae60;
      --muted: #b0b0b0;
      color: #e5e5e5;
      background: linear-gradient(180deg,#0a0a0a,#1a1a1a);
    }

    /* RESET & BASE */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: #1a1a1a;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--accent-dark); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: 1100px; margin: 32px auto; padding: 20px; }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: var(--radius);
      background: linear-gradient(135deg,var(--accent),var(--accent-dark));
      display: grid;
      place-items: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: var(--shadow);
    }

    h1 { font-size: 26px; margin-bottom: 4px; }
    .sub { color: var(--muted); font-size: 14px; }

    nav { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }

    a.btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 13px;
      background: transparent;
      transition: 0.2s;
    }

    a.btn:hover { background: var(--accent-dark); color: white; }

    .dark-toggle {
      margin-left: auto;
      background: var(--accent-dark);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    .dark-toggle:hover { background: var(--accent); }

    main { display: grid; grid-template-columns: 1fr 320px; gap: 22px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } .right-col { order: 2; } }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .section-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .muted { color: var(--muted); font-size: 13px; }
    .muted-block { color: var(--muted); font-size: 13px; margin-top: 8px; }
    .tag {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 999px;
      background: #eafaf1;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-dark);
    }

    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 8px 6px; text-align: left; font-size: 14px; border-bottom: 1px solid #eef2f6; }
    th { font-weight: 700; color: #0b1220; }

    .gallery { display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; margin-top: 8px; }
    .gallery img { width: 100%; height: 90px; object-fit: cover; border-radius: 10px; }
    @media (max-width: 600px) { .gallery { grid-template-columns: repeat(2,1fr); } .gallery img { height: 72px; } }

    footer { margin-top: 24px; text-align: center; color: var(--muted); font-size: 13px; padding: 20px 0; }

    .center { display: flex; align-items: center; gap: 10px; }
    .cta { background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 12px; font-weight: 600; display: inline-block; font-size: 13px; }
    .sponsor-list { display: flex; flex-direction: column; gap: 10px; }
    .sponsor { padding: 10px; border-radius: 10px; background: #f9fefa; border: 1px solid rgba(0,0,0,0.04); }
    .small { font-size: 12px; color: var(--muted); }

  </style>
</head>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const toggleBtn = document.getElementById('darkModeToggle');
    const applyTheme = theme => {
      document.body.classList.toggle('dark', theme === 'dark');
      toggleBtn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    };
    const savedTheme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
    applyTheme(savedTheme);
    toggleBtn.addEventListener('click', () => {
      const nextTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(nextTheme);
      localStorage.setItem('theme', nextTheme);
    });

    function addRosterRow(name, role, grade){
      const tbody = document.getElementById('roster-body');
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${escapeHtml(name)}</td><td>${escapeHtml(role)}</td><td>${escapeHtml(grade)}</td>`;
      tbody.appendChild(tr);
    }
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
